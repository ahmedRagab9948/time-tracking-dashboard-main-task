<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>time-tracking-dashboard-main</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/aos.css" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div
              class="div1"
              data-aos="zoom-in-right"
              data-aos-delay="200"
              data-aos-duration="2000"
            >
              <div class="items">
                <img src="images/image-jeremy.png" alt="" />
                <div class="text">
                  <h5>Report for</h5>
                  <h3>Jeremy Robson</h3>
                </div>
              </div>
              <div class="link">
                <a href="#">Daily</a>
                <a href="#" class="active">Weekly</a>
                <a href="#">Monthly</a>
              </div>
            </div>
          </div>
          <div class="col-md-9">
            <div class="row">
              <div
                class="col-md-4"
                data-aos="zoom-in-left"
                data-aos-delay="600"
                data-aos-duration="2000"
              >
                <div class="work">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Work</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>32hrs</h3>
                      <h5>Last Week-36hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-4"
                data-aos="zoom-in-right"
                data-aos-delay="800"
                data-aos-duration="2000"
              >
                <div class="play">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Play</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>10hrs</h3>
                      <h5>Last Week-8hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-4"
                data-aos="zoom-in-left"
                data-aos-delay="1000"
                data-aos-duration="2000"
              >
                <div class="study">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Study</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>4hrs</h3>
                      <h5>Last Week-7hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-4"
                data-aos="zoom-in-right"
                data-aos-delay="200"
                data-aos-duration="2000"
              >
                <div class="exercise">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Exercise</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>4hrs</h3>
                      <h5>Last Week-5hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-4"
                data-aos="zoom-in-left"
                data-aos-delay="400"
                data-aos-duration="2000"
              >
                <div class="social">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Social</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>5hrs</h3>
                      <h5>Last Week-10hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="col-md-4"
                data-aos="zoom-in-right"
                data-aos-delay="600"
                data-aos-duration="2000"
              >
                <div class="self-care">
                  <div class="top"></div>
                  <div class="bottom">
                    <div class="first">
                      <h6>Self Care</h6>
                      <i class="far fa-ellipsis-h"></i>
                    </div>
                    <div class="second">
                      <h3>2hrs</h3>
                      <h5>Last Week-2hrs</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="js/purecounter_vanilla.js"></script>
    <script>
      new PureCounter();
    </script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
